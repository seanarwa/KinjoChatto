type Todo @model {
  id: ID!
  name: String!
  description: String
}

type ChatRoom @model {
  createdAt: String
  id: ID!
  name: String!
  longitude: String
  latitude: String
}

type Message @model {
	content: String!
	chatRoomId: ID!
	createdAt: String
	id: ID!
	isSent: Boolean
	sender: String
}
